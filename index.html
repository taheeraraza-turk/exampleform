
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="form-container">
    <h1>Sign Up</h1>
    <div class="input">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your Name" required>
      <span id="nameError"></span>
    </div>
    <div class="input">
      <label for="fname">Father Name</label>
      <input type="text" id="fname" placeholder="Enter your Father Name" required>
      <span id="fnameError"></span>
    </div>
    <div class="input">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <span id="userError"></span>
    </div>
    <div class="input">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <span id="emailError"></span>
    </div>
    <div class="input">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <span id="passwordError"></span>
    </div>
    <div class="input">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      <span id="cnfrmError"></span>
    </div>
    <button type="submit" onclick="submit()">Register</button>
  </div>

  <div class="info-container" id="info-container" style="display: none;">
    <h1>User Information</h1>
    <p><b>Name:</b> <span id="user-name"></span></p>
    <p><b>Father Name:</b> <span id="user-fname"></span></p>
    <p><b>Username:</b> <span id="user-username"></span></p>
    <p><b>Email:</b> <span id="user-email"></span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
